services:
  # Web 应用开发环境
  node-app:
    image: node:22-alpine
    container_name: web-node-app
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ../app:/app
      - node_modules:/app/node_modules
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: true
    command: sh -c "npm install && npm run dev"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端开发服务器
  nginx-dev:
    image: nginx:alpine
    container_name: web-nginx-dev
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      node-app:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API 网关
  api-gateway:
    image: nginx:alpine
    container_name: web-api-gateway
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/api-gateway.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      node-app:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 数据库服务
  web-mysql:
    image: mysql:9.0
    container_name: web-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: webroot123
      MYSQL_DATABASE: webapp
      MYSQL_USER: webuser
      MYSQL_PASSWORD: webpass123
    ports:
      - "3306:3306"
    volumes:
      - ./data/web-mysql:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "webuser", "-pwebpass123"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  web-redis:
    image: redis:latest
    container_name: web-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "webredis123"]
    ports:
      - "6379:6379"
    volumes:
      - ./data/web-redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # 搜索引擎
  elasticsearch:
    image: elasticsearch:8.15.0
    container_name: web-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - ./data/elasticsearch:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # 消息队列 - RabbitMQ
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: web-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: webadmin
      RABBITMQ_DEFAULT_PASS: webadmin123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./data/rabbitmq:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 消息队列 - Kafka
  zookeeper:
    image: zookeeper:3.9
    container_name: web-zookeeper
    restart: unless-stopped
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=web-zookeeper:2888:3888
      ZOO_4LW_COMMANDS_WHITELIST: srvr,mntr,ruok
    ports:
      - "2181:2181"
    volumes:
      - ./data/web-zookeeper:/data
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: web-kafka
    restart: unless-stopped
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
      KAFKA_DELETE_TOPIC_ENABLE: true
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    volumes:
      - ./data/web-kafka:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 监控 - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: web-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./data/prometheus:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  # 监控 - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: web-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin123
    ports:
      - "3001:3000"
    volumes:
      - ./data/grafana:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus

  # 日志收集
  loki:
    image: grafana/loki:latest
    container_name: web-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./data/loki:/loki
      - ./monitoring/loki.yml:/etc/loki/local-config.yaml:ro
    command: -config.file=/etc/loki/local-config.yaml

  # 容器管理 UI
  portainer:
    image: portainer/portainer-ce:latest
    container_name: web-portainer
    restart: unless-stopped
    ports:
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./data/portainer:/data
    command: --admin-password='admin123'

volumes:
  node_modules:

networks:
  default:
    name: web-dev-network